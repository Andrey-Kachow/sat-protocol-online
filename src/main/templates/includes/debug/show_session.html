<div>
  <h3>
    Session Details
  </h3>
  <table>
    <thead>
      <tr>
        <th>
          Key
        </th>
        <th>
          Value
        </th>
      </tr>
    </thead>
    <tbody>
      {% for key, value in session.items() %}
      <tr>
        <td>
          {{ key }}
        </td>
        <td>
          {{ value }}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <br>
  <code>
    {{ session }}
  </code>
</div>
